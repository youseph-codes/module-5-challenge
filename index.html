<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button class="btn" id="clear">Clear Schedule</button>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

    <div class="row">
      <div class="col-1 hour">9AM</div>
      <textarea class="col-10" id="9Element"></textarea>
      <button class="col-1 saveBtn" id="9save">save</button>
    </div>

    <div class="row">
      <div class="col-1 hour">10AM</div>
      <textarea class="col-10" id="10Element"></textarea>
      <button class="col-1 saveBtn" id="10save">save</button>
    </div>

    <div class="row">
      <div class="col-1 hour">11AM</div>
      <textarea class="col-10" id="11Element"></textarea>
      <button class="col-1 saveBtn" id="11save">save</button>
    </div>

    <div class="row">
      <div class="col-1 hour">12PM</div>
      <textarea class="col-10" id="12Element"></textarea>
      <button class="col-1 saveBtn" id="12save">save</button>
    </div>

    <div class="row">
      <div class="col-1 hour">1PM</div>
      <textarea class="col-10" id="1Element"></textarea>
      <button class="col-1 saveBtn" id="1save">save</button>
    </div>

    <div class="row">
      <div class="col-1 hour">2PM</div>
      <textarea class="col-10" id="2Element"></textarea>
      <button class="col-1 saveBtn" id="2save">save</button>
    </div>

    <div class="row">
      <div class="col-1 hour">3PM</div>
      <textarea class="col-10" id="3Element"></textarea>
      <button class="col-1 saveBtn" id="3save">save</button>
    </div>

    <div class="row">
      <div class="col-1 hour">4PM</div>
      <textarea class="col-10" id="4Element"></textarea>
      <button class="col-1 saveBtn" id="4save">save</button>
    </div>

    <div class="row">
      <div class="col-1 hour">5PM</div>
      <textarea class="col-10" id="5Element"></textarea>
      <button class="col-1 saveBtn" id="5save">save</button>
    </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
