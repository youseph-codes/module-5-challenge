<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row-section">
        <div class="right-border-text">9:00 A.M.</div>
        <textarea class="form-options" type="text" id="9:00AM" data-hour="09"></textarea>
        <div class="column-border"><i class="fas fa-save"></i></div>
      </div>

      <div class="row-section">
        <div class="right-border-text">10:00 A.M.</div>
        <textarea class="form-options" type="text" id="10:00AM" data-hour="10"></textarea>
        <div class="column-border"><i class="fas fa-save"></i></div>
      </div>

      <div class="row-section">
        <div class="right-border-text">11:00 A.M.</div>
        <textarea class="form-options" type="text" id="11:00AM" data-hour="11"></textarea>
        <div class="column-border"><i class="fas fa-save"></i></div>
      </div>

      <div class="row-section">
        <div class="right-border-text">12:00 P.M.</div>
        <textarea class="form-options" type="text" id="12:00PM" data-hour="12"></textarea>
        <div class="column-border"><i class="fas fa-save"></i></div>
      </div>

      <div class="row-section">
        <div class="right-border-text">1:00 P.M.</div>
        <textarea class="form-options" type="text" id="1:00PM" data-hour="13"></textarea>
        <div class="column-border"><i class="fas fa-save"></i></div>
      </div>

      <div class="row-section">
        <div class="right-border-text">2:00 P.M.</div>
        <textarea class="form-options" type="text" id="2:00PM" data-hour="14"></textarea>
        <div class="column-border"><i class="fas fa-save"></i></div>
      </div>

      <div class="row-section">
        <div class="right-border-text">3:00 P.M.</div>
        <textarea class="form-options" type="text" id="3:00PM" data-hour="15"></textarea>
        <div class="column-border"><i class="fas fa-save"></i></div>
      </div>

      <div class="row-section">
        <div class="right-border-text">4:00 P.M.</div>
        <textarea class="form-options" type="text" id="4:00PM" data-hour="16"></textarea>
        <div class="column-border"><i class="fas fa-save"></i></div>
      </div>

      <div class="row-section">
        <div class="right-border-text">5:00 P.M.</div>
        <textarea class="form-options" type="text" id="5:00PM" data-hour="17"></textarea>
        <div class="column-border"><i class="fas fa-save"></i></div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
