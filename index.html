<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button class="btn" id="clear">Clear Schedule</button>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row ">
        <div class="col-1 hour">9am</div>
        <textarea class="col-md-10" id="nineAmElement"></textarea>
        <button class="col-1 saveBtn" id="9amSAVE">Save</button>
      </div> 
      
      <div class="row ">
        <div class="col-1 hour">10am</div>
        <textarea class="col-md-10"  id="tenAmElement"></textarea>
        <button class="col-1 saveBtn" id="10amSAVE">Save</button>
      </div>      
      
      <div class="row ">
        <div class="col-1 hour">11am</div>
        <textarea class="col-md-10"  id="elevenAmElement"></textarea>
        <button class="col-1 saveBtn" id="11amSAVE">Save</button>
      </div>
      
      <div class="row ">
        <div class="col-1 hour">12pm</div>
        <textarea class="col-md-10" id="twelvePmElement"></textarea>
        <button class="col-1 saveBtn" id="12pmSAVE">Save</button>
      </div>
      
      <div class="row ">
        <div class="col-1 hour">1pm</div>
        <textarea class="col-md-10" id="onePmElement"></textarea>
        <button class="col-1 saveBtn" id="1pmSAVE">Save</button>
      </div>

      <div class="row ">
        <div class="col-1 hour">2pm</div>
        <textarea class="col-md-10" id="twoPmElement"></textarea>
        <button class="col-1 saveBtn" id="2pmSAVE">Save</button>
      </div>

      <div class="row ">
        <div class="col-1 hour">3pm</div>
        <textarea class="col-md-10" id="threePmElement"></textarea>
        <button class="col-1 saveBtn" id="3pmSAVE">Save</button>
      </div>

      <div class="row ">
        <div class="col-1 hour">4pm</div>
        <textarea class="col-md-10" id="fourPmElement"></textarea>
        <button class="col-1 saveBtn" id="4pmSAVE">Save</button>
      </div>

      <div class="row ">
        <div class="col-1 hour">5pm</div>
        <textarea class="col-md-10" id="fivePmElement"></textarea>
        <button class="col-1 saveBtn" id="5pmSAVE">Save</button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
